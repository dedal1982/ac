<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>CS GO</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__wrapper">
          <a class="header__logo" href="#">
            <img class="logo-main" src="./icons/logo.svg" alt="logo" />
            <div class="logo-item">
              <img src="./icons/stealstech.svg" alt="logo" />
              <span>магазин аккаунтов</span>
            </div>
          </a>
          <nav>
            <ul class="header__links">
              <li>
                <a href="#">
                  <img src="./icons/link-1.svg" alt="icon" />
                  ГЛАВНАЯ
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/link-2.svg" alt="icon" />
                  ПОМОЩЬ
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/link-3.svg" alt="icon" />
                  ГАРАНТИИ
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/link-4.svg" alt="icon" />
                  СОТРУДНИЧЕСТВО
                </a>
              </li>
            </ul>
            <ul class="header__social">
              <li>
                <a class="social-link" href="#" target="_blank">
                  <img src="./icons/social-1.svg" alt="icon" />
                </a>
              </li>
              <li>
                <a class="social-link" href="#" target="_blank">
                  <img src="./icons/social-2.svg" alt="icon" />
                </a>
              </li>
              <li>
                <a class="social-link" href="#" target="_blank">
                  <img src="./icons/social-3.svg" alt="icon" />
                </a>
              </li>
              <li>
                <a class="social-link" href="#" target="_blank">
                  <img src="./icons/social-4.svg" alt="icon" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="account">
          <img class="account__top" src="./images/account-bg.png" alt="icon" />
          <div class="account__wrapper">
            <div class="account__title">
              <div class="account__disk"></div>
              <h1>Аккаунты для <span>CS2</span></h1>
            </div>
            <div class="account__inner">
              <div class="account__inner-title">
                <div class="account__inner-disk"></div>
                <h2>все предложения по игре COUNTER-STRIKE 2</h2>
              </div>
              <div class="swiper account__swiper">
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                    <div class="account__grid">
                      <div class="account__item">
                        <div class="account__image">
                          <img src="" alt="image" />
                        </div>
                        <h3>инфо</h3>
                        <div class="account__price">
                          <span class="account__amount">200₽</span>
                          <a class="account__buy" href="#">купить</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
